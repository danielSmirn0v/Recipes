<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: grey;"  >
    <div class="d-flex p-2 justify-content-center">

        <div style="text-align: center;" >
            <table class="table table-striped border border-primary">
                <thead>
                <tr>
                    <th scope="col">Name of the Dish</th>
                    <th scope="col">Can it be done under 30 min?</th>
                    <th scope="col">Posted by</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for r in recipes %}
                <tr>
                    <th scope="row">{{r.name}}</th>
                    <td>{{r.under_30}}</td>
                    <td>{{r.creater.first_name}}</td>
                    <td>
                        <a class="text-decoration-none" href="/recipes/{{r.id}}/recipe">view</a>
                        {% if session['user_info'] == r.creater.id %}
                        <a class="text-decoration-none" href="/recipe/{{r.id}}/update">edit</a>
                        <a class="text-decoration-none" href="/delete/{{r.id}}">delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <a class="text-decoration-none" href="/recipe/new">Create a new recipe</a>
        </div>
        <div>
    
            <a class="text-decoration-none m-3" href="/logout">Logout</a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
