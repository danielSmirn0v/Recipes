<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>EDit recipe</title>
</head>
<body  style="background-color: grey;"  >
    <h1 class="m-3">Make a new recipe!
    </h1>
    <div class=" text-center ">
    {% with messages = get_flashed_messages() %}     
        {% if messages %}                            
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div> 
    <a href="/logout">home</a>
    <div class="m-2" >

        <form action="/recipe/{{rec_user.id}}/edit" method="post">
            <div  >

                <div class="form-group">
                    <label for="recipe_name"> Recipe Name:</label>
                    <input type="text" class="form-control" id="recipe_name" name="name" value="{{rec_user.name}}">
                </div>
    
                <div class="form-group">
                    <label for="recipe_description"> description: </label>
                    <textarea class="form-control" id="recipe_description" name="description" rows="3" value="{{rec_user.description}}"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="recipe_instructions"> Instructions: </label>
                    <textarea class="form-control" id="recipe_instructions" name="instructions" rows="3" value="{{rec_user.instructions}}"></textarea>
                </div>

            </div>
            <div class="float-right"  >
                <h2>Date cooked:</h2>
                <div class="form-floating">
                    <textarea class="form-control" name="when_made" id="date_cooked" value="{{rec_user.when_made}}"></textarea>
                    <label for="date_cooked" >xx/xx/xxxx</label>
                </div>
                <div class="d-flex justify-content-evenly">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="under_30" id="time_limit_yes">
                        <label class="form-check-label" for="time_limit_yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="under_30" id="time_limit_no">
                        <label class="form-check-label" for="time_limit_no">
                            No
                        </label>
                    </div>

                </div>


            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Create new recipe</button>
        </form>

    </div>
    


            

    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
