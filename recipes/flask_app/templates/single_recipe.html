<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-block w-50 m-auto" style="background-color: grey;"   >
    <div class="d-inline" >
        <h1> welcome {{user.first_name}}
            here is the {{recipe.name}} recipe
        </h1>

        <p>posted by {{recipe.creater.first_name}}</p>

        <a style=" text-decoration: none;" href="/recipe/new">Add recipe</a>
        |
        <a style=" text-decoration: none;" href="/logout">Logout</a>
        |
        <a style=" text-decoration: none;" href="/recipes">Home</a>



    </div>

        <div class="list-group w-25">
    
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Recipe</h5>
                <small>made: {{recipe.when_made}}</small>
            </div>
                <p class="mb-1">{{recipe.name}} </p>
    
    
    
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Description</h5>
            </div>
                <p class="mb-1">{{recipe.description}}</p>
    
    
    
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Instructions</h5>
            </div>
                <p class="mb-1">{{recipe.instructions}}</p>
    
    
        </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
